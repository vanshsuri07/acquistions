name: Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: tests
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: npm test
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 30

      - name: Generate GitHub step summary
        if: always()
        run: |
          echo "# Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some tests failed!**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "coverage/coverage-summary.json" ]; then
            echo "Coverage report generated successfully. Download the artifact to view full details." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage report not found." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports are available as workflow artifacts (30 days retention)" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact name: \`coverage-report-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Add annotations for test failures
        if: steps.tests.outcome == 'failure'
        run: |
          echo "::error::Tests failed! Please review the test output and fix the failing tests."
          echo "::error::To run tests locally, use: npm test"

      - name: Fail workflow if tests failed
        if: steps.tests.outcome == 'failure'
        run: |
          echo "Tests failed. Please fix the issues before merging."
          exit 1

      - name: Success message
        if: steps.tests.outcome == 'success'
        run: echo "âœ… All tests passed successfully!"
